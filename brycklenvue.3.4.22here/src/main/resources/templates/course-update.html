<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Brycklenvue</title>
</head>

<body>
<nav class="navbar">
	<a class="navbar-brand" th:href="@{/roster}">Brycklenvue</a>
	<a th:href="@{/courses}">Courses</a>
</nav>

<br>
			
<div class ="card">
	<h1 class = "text-center">Update Course</h1>
	
	<div class = "card-body">
		<form th:action="@{/courses/{id} (id=${course.id})}" th:object = "${course}" method="POST">
			<div class ="form-group">
				<label>First Name</label>
					<input
					type = "text"
					class = "form-control"
					placeholder="Course Name" 
					name = "courseName"
					th:field = "*{courseName}"
					/>
			</div>
					
			<div class = "box-footer">
				<button type="submit" class = "btn btn-outline-primary">
				Submit
				</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
