<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Brycklenvue</title>
</head>

<body>
<nav class="navbar">
  <a class="navbar-brand" th:href="@{/roster}">Brycklenvue</a>
  <a th:href="@{/courses}">Courses</a>
</nav>

<br>

<div class ="card">
	<h1 class = "text-center">Add New Course</h1>
	<div class = "sign">
		<form th:action="@{/courses}" th:object = "${course}" method="POST">
			<div class ="form-group">
				<label>Course Name</label>
				<input
				type = "text"
				name = "courseName"
				th:field = "*{courseName}"
				class = "form-control"
				placeholder="Course Name" 
				/>
			</div>
						
			<br>
			<br>

			<div class = "box-footer">
				<button type="submit" class = "btn btn-outline-primary">
				Submit
				</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
