<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Brycklenvue</title>
</head>

<body>
<nav class="navbar">
	<a class="navbar-brand" th:href="@{/roster}">Brycklenvue</a>
	<a th:href="@{/courses}">Courses</a>
</nav>

<h1 class = "text-center">Course List</h1>

<br>

<div class = "text-center">
	<a th:href = "@{/courses/new}" class = "btn btn-primary">Add Course</a>
</div>

<br>

<table class = "table">
	<thead class = "text-white bg-primary">
		<tr>
			<th>Course Name</th>
			<th>Course ID</th>
			<th>Update/Remove</th>
		</tr>
	</thead>
			
	<tbody>
		<tr th:each = "course: ${courses}">
			<td th:text = "${course.courseName}"></td>
			<td th:text = "${course.id}"></td>
			<td>
				<a th:href = "@{/courses/update/{id}(id=${course.id})}"class = "btn btn-outline-primary">
				Update
				</a>
				<a th:href = "@{/courses/confirmdelete/{id}(id=${course.id})}" class = "btn btn-outline-danger">
				Remove
				</a> 
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
