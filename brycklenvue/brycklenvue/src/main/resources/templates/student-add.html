<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Brycklenvue</title>
</head>

<body>
<nav class="navbar">
  <a class="navbar-brand" th:href="@{/roster}">Brycklenvue</a>
  <a class="nav-link" th:href="@{/roster}">Roster</a>
</nav>

<br>
	<div class = "container">
		<div class = "row">
			<div class ="card">
				<h1 class = "text-center">Add New Student</h1>
				<div class = "sign">
					<form th:action="@{/roster}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label>First Name</label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Last Name</label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Last Name" 
							/>
						</div>
						
						<br>
						<br>
						
						<button type="submit" class = "btn btn-outline-primary">
								Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
