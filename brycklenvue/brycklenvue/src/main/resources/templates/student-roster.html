<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Brycklenvue</title>
</head>

<body>
<nav class="navbar">
  <a class="navbar-brand" th:href="@{/roster}">Brycklenvue</a>
  <a class="nav-link" th:href="@{/roster}">Roster</a>
</nav>

	<div class ="container">
		<div class = "row">
			<h1 class = "text-center">Classroom</h1>
		</div>
		
		<div class = "row">
			<div class = "text-center">
				<a th:href = "@{/roster/new}" class = "btn btn-primary btn-sm mb-3">Add</a>
			</div>
		</div>
		<table class = "table">
			<thead class = "text-white bg-primary">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>ID</th>
					<th>Update/Remove</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.id}"></td>
					<td>
						<a th:href = "@{/roster/update/{id}(id=${student.id})}"class = "btn btn-outline-primary">
						Update
						</a>
						<a th:href = "@{/roster/confirmdelete/{id}(id=${student.id})}" class = "btn btn-outline-danger">
						Remove
						</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
