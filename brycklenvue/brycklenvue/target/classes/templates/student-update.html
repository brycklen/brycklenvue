<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Brycklenvue</title>
</head>

<body>
<nav class="navbar">
	<a class="navbar-brand" th:href="@{/roster}">Brycklenvue</a>
	<a th:href="@{/courses}">Courses</a>
</nav>

<br>
			
<div class ="card">
	<h1 class = "text-center">Update Student</h1>
	
	<div class = "card-body">
		<form th:action="@{/roster/{id} (id=${student.id})}" th:object = "${student}" method="POST">
			<div class ="form-group">
				<label>First Name</label>
					<input
					name = "firstName"
					th:field = "*{firstName}"
					type = "text"
					class = "form-control"
					placeholder="First Name" 
					/>
			</div>
						
			<div class ="form-group">
				<label>Last Name</label>
					<input
					name = "lastName"
					th:field = "*{lastName}"
					type = "text"
					class = "form-control"
					placeholder="Last Name"
					/>
			</div>
			
			<div class ="form-group">
				<label>Age</label>
				<input
				name = "age"
				th:field = "*{age}"
				type = "text"
				class = "form-control"
				placeholder="Age" 
				/>
			</div>
					
			<div class = "box-footer">
				<button type="submit" class = "btn btn-outline-primary">
				Submit
				</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
